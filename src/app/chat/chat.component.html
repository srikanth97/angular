<div>
  <h3 class=" text-center">{{userName}}</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input type="text" class="search-bar" placeholder="Search">
              <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span></div>
          </div>
        </div>

        <div class="inbox_chat">
          <h4>UserList</h4>
          <div class="chat_list" *ngFor="let user of userList" (click)="showMessages(user)">
            <div class="chat_people">
              <div class="chat_img"><img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"></div>
              <div class="chat_ib">
                <h5>{{user.name}}<span class="chat_date">Dec 25</span></h5>
              </div>
            </div>
          </div>
          <h4>Groups</h4>
          <div class="chat_list" *ngFor="let group of groupList">
            <div class="chat_people" (click)="showGroupMessages(group)">
              <div class="chat_img"><img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"></div>
              <div class="chat_ib">
                <h5>{{group}}<span class="chat_date">Dec 25</span></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history">
          <div  *ngFor="let message of sentMessages"  [ngClass]="{'outgoing_msg': message.fromName == userName , 'incoming_msg': message.fromName != userName}" >
            <div  class="incoming_msg_img" [class.d-none]="message.fromName == userName">
              <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
            </div>
            <div [ngClass]="{'sent_msg': message.fromName == userName , 'received_msg' : message.fromName != userName}">
              <div [class.received_withd_msg]="message.fromName != userName">
                <p>{{ message.content }}</p>
                <span class="time_date"> 11:01 AM    |    June 9</span></div>
            </div>
          </div>
        </div>
<!--          <div class="outgoing_msg" *ngFor="let message of sentMessages">-->
<!--            <div class="sent_msg">-->
<!--              <p>{{ message.content }}</p>-->
<!--              <span class="time_date"> 11:01 AM    |    June 9</span></div>-->
<!--          </div>-->
<!--        </div>-->
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text"  placeholder="enter your message" name="content" [(ngModel)]="content" class="form-control write_msg" id="content">
            <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
